<!DOCTYPE html>
<meta charset="utf-8">
<title>Virtual Pet</title>

<style> 
    *{
        box-sizing: border-box;
        border: 0;
        margin: 0;
        padding: 0;
    }
    
    p{
        margin: 0.5em;
    }

    img{
        display: none;
    }

    button{
        display: block;
        margin: 1em;
        border: 1px solid black;
        padding: 0.5em;
    }

    #canvas1{
        float: left;
        position: absolute;
        top: 0;
        left: 0;
    }

    #UI{
        position: relative;
        float: right;
        padding-right: 5em;
        border: 2px solid black;
        background-color: white;  
        width: 15%;  
    }

    .hidden{
        display: none;
    }

    /* #buildingWindow{
        justify-content: center;
        display: flex;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #buildButtons {
        min-width: 75%;
        min-height: 25%;
        font-size: larger;
    } */

    #buildingWindow{
        justify-content: center;
        display: flex;
        position: fixed;
    }

    #acceptAndCancel {
        display: flex;
        position: absolute;
        left: 500px;
        top: 500px;
        display: none;
    }

</style>

<body>
<script type='module' src="main.mjs"></script>

<section id="pet">
    <canvas id="canvas1" width="1200" height = "800"></canvas>
    
    <section id="UI">
        <p id="nameDisplay"> name: </p>
        <p id="foodDisplay"> food: </p>
        <aside id="bugStats">
            <p id="cleanlinessDisplay"> cleanliness: </p>
            <p id="sleepDisplay"> energy: </p>
            <p id="happinessDisplay"> happiness: </p>
        </aside>
        
        <button id="newBug"> Press to create new Bug</button>
        
        <aside id="bugButtons">
            <button id="plusFood"> Press to feed </button>
            <button id="plusClean"> Press to clean </button>
            <button id="plusSleep"> Press to put to sleep </button>
            <button id="subFood"> Press to starve </button>
            <button id="subClean"> Press to make dirty </button>
            <button id="subSleep"> Press to tire </button>

            <button id="startHarvest"> Press to start harvesting </button>
            <button id="findDen"> Press to send the bug to the closest sleeping den </button>
            <button id="startConstruction"> Press to aid in Construction </button>
        </aside>

        <aside id="graveElems">
            <p id="birthdayDisplay"> date of birth: </p>
            <p id="deathdayDisplay"> date of death: </p>
            <p id="timeAliveDisplay"> time survived: </p>
            <p id="causeDisplay"> cause of death: </p>
            <button id="deleteGrave"> Press to clean away grave </button>
        </aside>

        <aside id="activityElems">
            <p id="activityAlert"> Select the food source target </p>
            <p id="activityBugName"> -- </p>
            <p id="building_1_Name"> -- </p>
            <p id="building_2_Name"> -- </p>
            <button id="cancelActivity"> Press to cancel harvesting </button>
        </aside>

        <aside id="denElems">
            <p id="occupancy"> occupancy: </p>
            <section id="tenantButtons">
                <button id="tenant_1"> Press to wake up: </button>
                <button id="tenant_2"> Press to wake up: </button>
                <button id="tenant_3"> Press to wake up: </button>
                <button id="tenant_4"> Press to wake up: </button>
                <button id="tenant_5"> Press to wake up: </button>
            </section>
        </aside>
    </section>
</section>

<div id="buildingWindow">
    <button id="buildADen"> build a den </button>
    <button id="buildAStorage"> build a storage </button>
</div>

<div id="acceptAndCancel" class="hidden">
    <button id="accept"> Accept </button>
    <button id="cancel"> Cancel </button>
</div>

<img id="map" src = "sprites/mapImage.jpg">
<img id="queen_sprite" src = "sprites/queen_sprite.png">
<img id="worker_sprite" src = "sprites/worker_sprite.png">
<img id="food_resource_1" src = "sprites/leaf_sprite.png">
<img id="gravestone_sprite" src = "sprites/gravestone_sprite.png">

<img id="food_storage_sprite" src = "sprites/food_storage_sprite.png">
<img id="food_storage_stage_0_sprite" src = "sprites/food_storage_st_0_sprite.png">
<img id="food_storage_stage_1_sprite" src = "sprites/food_storage_st_1_sprite.png">
<img id="food_storage_stage_2_sprite" src = "sprites/food_storage_st_2_sprite.png">

<img id="sleeping_den_sprite" src = "sprites/sleeping_den_sprite.png">
<img id="sleeping_den_stage_0_sprite" src = "sprites/sleeping_den_st_0_sprite.png">
<img id="sleeping_den_stage_1_sprite" src = "sprites/sleeping_den_st_1_sprite.png">
<img id="sleeping_den_stage_2_sprite" src = "sprites/sleeping_den_st_2_sprite.png">


<img id="selection_sprite" src = "sprites/selected_sprite.png">
<img id="sleeping_den_sprite" src = "sprites/sleeping_den_sprite.png">

<div id="UI">
    <p id="fpsCounter"> FPS: </p>    
</div>

</body>
