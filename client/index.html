<!DOCTYPE html>
<meta charset="utf-8">
<title>Virtual Pet</title>

<style> 
    *{
        box-sizing: border-box;
        border: 0;
        margin: 0;
        padding: 0;
    }
    
    p{
        margin: 0.5em;
    }

    img{
        display: none;
    }

    button{
        display: block;
        margin: 1em;
        border: 1px solid black;
        padding: 0.5em;
    }

    #canvas1{
        float: left;
        position: absolute;
        top: 0;
        left: 0;
    }

    #UI{
        position: relative;
        float: right;
        padding-right: 5em;
        border: 2px solid black;
        background-color: white;  
        width: 15%;  
    }

</style>

<body>
<script type='module' src="main.mjs"></script>

<div id="pet">
    <canvas id="canvas1" width="1200" height = "800"></canvas>
    
    <div id="UI">
        <p id="nameDisplay"> name: </p>
        <p id="foodDisplay"> food: </p>
        <div id="bugStats">
            <p id="cleanlinessDisplay"> cleanliness: </p>
            <p id="sleepDisplay"> energy: </p>
            <p id="happinessDisplay"> happiness: </p>
        </div>
        
        <button id="newBug"> Press to create new Bug</button>
        
        <div id="bugButtons">
            <button id="plusFood"> Press to feed </button>
            <button id="plusClean"> Press to clean </button>
            <button id="plusSleep"> Press to put to sleep </button>
            <button id="subFood"> Press to starve </button>
            <button id="subClean"> Press to make dirty </button>
            <button id="subSleep"> Press to tire </button>

            <button id="startHarvest"> Press to start harvesting </button>
            <button id="findDen"> Press to send the bug to the closest sleeping den </button>
        </div>

        <div id="graveElems">
            <p id="birthdayDisplay"> date of birth: </p>
            <p id="deathdayDisplay"> date of death: </p>
            <p id="timeAliveDisplay"> time survived: </p>
            <p id="causeDisplay"> cause of death: </p>
            <button id="deleteGrave"> Press to clean away grave </button>
        </div>

        <div id="harvestingElems">
            <p id="harvestAlert"> Select the food source target </p>
            <p id="harvestBugName"> -- </p>
            <p id="foodSourceName"> -- </p>
            <p id="foodStorageName"> -- </p>
            <button id="cancelHarvest"> Press to cancel harvesting </button>
        </div>

        <div id="denElems">
            <p id="occupancy"> occupancy: </p>
            <div id="tenantButtons">
                <button id="tenant_1"> Press to wake up: </button>
                <button id="tenant_2"> Press to wake up: </button>
                <button id="tenant_3"> Press to wake up: </button>
                <button id="tenant_4"> Press to wake up: </button>
                <button id="tenant_5"> Press to wake up: </button>
            </div>
        </div>
    </div>

</div>


<img id="map" src = "sprites/mapImage.jpg">
<img id="queen_sprite" src = "sprites/queen_sprite.png">
<img id="worker_sprite" src = "sprites/worker_sprite.png">
<img id="food_resource_1" src = "sprites/leaf_sprite.png">
<img id="gravestone_sprite" src = "sprites/gravestone_sprite.png">
<img id="food_storage_sprite" src = "sprites/food_storage_sprite.png">
<img id="selection_sprite" src = "sprites/selected_sprite.png">
<img id="sleeping_den_sprite" src = "sprites/sleeping_den_sprite.png">

<div id="UI">
    <p id="fpsCounter"> FPS: </p>    
</div>

</body>
